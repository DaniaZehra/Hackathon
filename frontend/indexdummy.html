<!DOCTYPE html>
<html>
<head>
    <title>Voice Banking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
        }
        
        #recordBtn {
            padding: 20px 40px;
            font-size: 18px;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        #recordBtn:hover {
            transform: scale(1.05);
        }
        
        #recordBtn.recording {
            background: #ff4757;
            color: white;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        #status {
            color: white;
            margin-top: 20px;
            font-size: 16px;
        }
        
        #audioPlayer {
            margin-top: 30px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Voice Banking Assistant</h1>
    <button id="recordBtn">ðŸŽ¤ Click to Record</button>
    <div id="status">Click button and speak in Urdu</div>
    <audio id="audioPlayer" controls></audio>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let silenceTimeout;
        let isRecording = false;

        const recordBtn = document.getElementById('recordBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const status = document.getElementById('status');

        recordBtn.addEventListener('click', toggleRecording);

        async function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                isRecording = true;
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = processAudio;

                mediaRecorder.start();
                recordBtn.textContent = 'Recording... (Click to stop)';
                recordBtn.classList.add('recording');
                status.textContent = 'Listening... Speak now!';

                // Auto-stop after 10 seconds max
                setTimeout(() => {
                    if (isRecording) {
                        stopRecording();
                    }
                }, 10000);

            } catch (err) {
                console.error('Microphone error:', err);
                status.textContent = 'Error: Could not access microphone';
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                recordBtn.textContent = 'ðŸŽ¤ Click to Record';
                recordBtn.classList.remove('recording');
                status.textContent = 'Processing...';
            }
        }

        async function processAudio() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            
            if (audioBlob.size < 5000) {
                status.textContent = 'Recording too short. Please try again.';
                recordBtn.textContent = 'ðŸŽ¤ Click to Record';
                return;
            }

            // Send to backend
            const formData = new FormData();
            formData.append('file', audioBlob, 'recording.webm');
            formData.append('username', 'testuser');

            try {
                status.textContent = 'Sending to AI...';
                
                const response = await fetch('http://127.0.0.1:8000/voice', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Server error');
                }

                status.textContent = 'Playing response...';
                const audioResponse = await response.blob();
                audioPlayer.src = URL.createObjectURL(audioResponse);
                audioPlayer.style.display = 'block';
                audioPlayer.play();
                
                audioPlayer.onended = () => {
                    status.textContent = 'Ready! Click to record again';
                };

            } catch (err) {
                console.error('Error:', err);
                status.textContent = 'Error: Could not connect to server';
                recordBtn.textContent = 'ðŸŽ¤ Click to Record';
            }
        }
    </script>
</body>
</html>
